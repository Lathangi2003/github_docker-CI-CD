name: Build & Deploy

on:
  push:
    branches: [ "master" ]   # change to "main" if your default branch is main
  workflow_dispatch:

env:
  PUBLIC_ECR_URI: public.ecr.aws/e8k8i3u3/ltimindtree

jobs:
  deploy:
    runs-on: [ self-hosted, dev ]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build WAR using project script
        run: |
          chmod +x build.sh
          ./build.sh
          test -f ROOT.war && echo "WAR ready" || (echo "ROOT.war not found" && exit 1)

      - name: Install AWS CLI v2 (if missing)
        run: |
          if ! command -v aws >/dev/null 2>&1; then
            sudo apt-get update -y
            sudo apt-get install -y unzip curl
            curl -fsSL "https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip" -o "awscliv2.zip"
            unzip -q awscliv2.zip
            sudo ./aws/install
            rm -rf aws awscliv2.zip
          fi
          aws --version

      - name: Configure AWS credentials (for ECR Public push)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1   # ECR Public auth endpoint region

      - name: Login to ECR Public
        run: |
          aws ecr-public get-login-password --region us-east-1 | \
          docker login --username AWS --password-stdin public.ecr.aws

      - name: Build & Push Image
        run: |
          docker build -t $PUBLIC_ECR_URI:${GITHUB_SHA} .
          docker push $PUBLIC_ECR_URI:${GITHUB_SHA}
          docker tag $PUBLIC_ECR_URI:${GITHUB_SHA} $PUBLIC_ECR_URI:latest
          docker push $PUBLIC_ECR_URI:latest

      - name: Run container locally on the runner (EC2)
        run: |
          sudo systemctl start docker || true
          docker pull $PUBLIC_ECR_URI:latest
          docker rm -f tomcat || true
          docker run -d --name tomcat -p 8080:8080 $PUBLIC_ECR_URI:latest
          docker ps --filter "name=tomcat"


